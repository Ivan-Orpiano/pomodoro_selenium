[pytest]

python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v                              
    --tb=short                      
    --strict-markers                
    --html=reports/report.html      
    --self-contained-html          
    -p no:warnings                 

markers =
    smoke: Quick smoke tests (login, critical paths)
    regression: Full regression suite
    ui: UI-focused tests
    admin: Tests requiring admin access
    slow: Tests that take longer to execute

testpaths = tests/
